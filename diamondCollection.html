<!DOCTYPE html>
<html>
<head>
  <title>Diamond Collection</title>
  <meta charset="UTF-8">
  <style>
  html, body {
    height: 100%;
    margin: 0;
  }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  canvas {
    border: 1px solid black;
  }
  </style>
</head>
<body>
<canvas width="375" height="667" id="game"></canvas>
<script>
const canvas = document.getElementById('game');
const context = canvas.getContext('2d');

// const platformWidth = 65;
// const platformHeight = 20;
// const platformStart = canvas.height - 50;

const drag = 0.3;
// const bounceVelocity = -12.5;

// let minPlatformSpace = 15;
// let maxPlatformSpace = 20;

let leftState = 0;
let rightState = 0;
let time = 60;
let borderThickness = 30;

let end = false;

// let platformImage = new Image();
// platformImage.src = "diamond.png"

let buttonImage = new Image();
buttonImage.src = "button.png"
let playerImage = new Image();
playerImage.src = "mole.png"

// let platforms = [{
//   x: canvas.width / 2 - platformWidth / 2,
//   y: platformStart
// }];

// function random(min, max) {
//   return Math.random() * (max - min) + min;
// }

const player = {
  width: 64,
  height: 64,
  x: canvas.width / 2 - 32,
  y: 74,
  dx: 0,
  dy: 0,
  nbFrames: 4,
  currentFrame: 0,
  lastFrame: 2
};

let frameOrder = [0, 1, 0, 2];

let playerDir = 0;
let mousedown = false;
let prevplayerY = player.y;

let background = new Image(320, 960);
background.src = "background.png"
let by = 0;
let by2 = canvas.height;

initialize();

function display() {
  player.currentFrame += 1;
  if (player.currentFrame >= player.nbFrames)
    player.currentFrame = 0;
  canvas.clearRect(0, 0, canvas.width, canvas.height);
}

function loop() {
  requestAnimationFrame(loop);
  context.clearRect(0,0,canvas.width,canvas.height);

  if (!end) {
    // if (player.y < canvas.height / 2 && player.dy < 0) {
      // platforms.forEach(function(platform) {
      //   platform.y += -player.dy;
      // });
      // while (platforms[platforms.length - 1].y > 0) {
      //   platforms.push({
      //     x: random(25, canvas.width - 25 - platformWidth),
      //     y: platforms[platforms.length - 1].y - (platformHeight + random(minPlatformSpace, maxPlatformSpace))
      //   })
      //   minPlatformSpace += 0.5;
      //   maxPlatformSpace += 0.5;
      //   maxPlatformSpace = Math.min(maxPlatformSpace, canvas.height / 2);
      // }
    // } else {
    //   player.y += player.dy;
    // }

    if (!mousedown) {
      if (playerDir < 0) {
        player.dx += drag;

        if (player.dx > 0) {
          player.dx = 0;
          playerDir = 0;
        }
      } else if (playerDir > 0) {
        player.dx -= drag;

        if (player.dx < 0) {
          player.dx = 0;
          playerDir = 0;
        }
      }
    }

    player.x += player.dx;

    if (player.x < borderThickness) {
      player.x = borderThickness;
    } else if (player.x > canvas.width - player.width - borderThickness) {
      player.x = canvas.width - player.width - borderThickness;
    }

    if (time <= 0) {
      end = true;
      initialize();
    }

    context.drawImage(background, 0, 0, 320, 480, 0, by, canvas.width, canvas.height);
    context.drawImage(background, 0, 0, 320, 480, 0, by2, canvas.width, canvas.height);

    // platforms.forEach(function(platform) {
    //   context.drawImage(platformImage, 0, 0, 80, 16, platform.x, platform.y, platformWidth, platformHeight);

      // if (
      //   player.dy > 0 &&
      //   prevplayerY + player.height <= platform.y &&
      //   player.x < platform.x + platformWidth &&
      //   player.x + player.width > platform.x &&
      //   player.y < platform.y + platformHeight &&
      //   player.y + player.height > platform.y
      // ) {
      //   player.y = platform.y - player.height;
      //   player.dy = bounceVelocity;
      // }
    // });

    context.drawImage(playerImage, frameOrder[player.currentFrame] * 64, 0, 64, 64, player.x, player.y, player.width, player.height);

    context.font = "30px Arial";
    context.fillStyle = 'yellow';
    context.fillText(Math.round(player.dx), canvas.width - (Math.round(player.dx).toString().length + 1) * 20, 40)
    context.fillText("Time left : " + time, 10, 40)

    context.drawImage(buttonImage, leftState * 64, 0, 64, 64, 30, canvas.height - 70, 64, 64);
    context.drawImage(buttonImage, rightState * 64 + 128, 0, 64, 64, canvas.width - 94, canvas.height - 70, 64, 64);
    // prevplayerY = player.y;

    // platforms = platforms.filter(function(platform) {
    //   return platform.y < canvas.height;
    // })
  } else {
    context.drawImage(background, 0, 0, 320, 480, 0, 0, canvas.width, canvas.height);
    // context.fillText("Maximum height", 10, canvas.height / 2 - 40);
    // context.fillText("reached :", 10, canvas.height / 2);
    // context.fillText(Math.round(meters) + "m", 10, canvas.height / 2 + 60)
    context.font = "20px Arial";
    context.fillText("tap to restart", canvas.width - 15 * 17, canvas.height - 10);
    if (mousedown) {
      // meters = 0;
      end = false;
    }
  }
}

function initialize() {
  leftState = 0
  rightState = 0
  time = 60
  // minPlatformSpace = 15;
  // maxPlatformSpace = 20;
  player.x = canvas.width / 2 - 32;
  player.y = 74;
  // platforms = [{ x: canvas.width / 2 - platformWidth / 2, y: platformStart}]
  // let y = platformStart;
  // while (y > 0) {
  //   y -= platformHeight + random(minPlatformSpace, maxPlatformSpace);
  //   let x;
  //   do {
  //     x = random(25, canvas.width - 25 - platformWidth);
  //   } while (
  //     y > canvas.height / 2 &&
  //     x > canvas.width / 2 - platformWidth * 1.5 &&
  //     x < canvas.width / 2 + platformWidth / 2
  //   );
  //   platforms.push({ x, y });
  // }
}

function decrement()
{
  time--;
}

function backgroundMove() {
  if (!end) {
    by--;
    by2--;
    if (by == -canvas.height)
      by = canvas.height;
    if (by2 == -canvas.height)
      by2 = canvas.height;
  }
}

setInterval(display, 120);
setInterval(decrement, 1000);
setInterval(backgroundMove, 10);

document.addEventListener('mouseup', function(e) {
  mousedown = false;
  leftState = 0;
  rightState = 0;
});

document.addEventListener('mousedown', function(e) {
  let relativeX = e.x - canvas.offsetLeft;
  let relativeY = e.y - canvas.offsetTop;

  mousedown = true;
  if (relativeY <= canvas.height - 70 || relativeY >= canvas.height - 6 || end)
    return;
  if (relativeX >= 30 && relativeX <= 94) {
    leftState = 1;
    playerDir = -1;
    player.dx = -3;
  } else if (relativeX >= canvas.width - 94 && relativeX <= canvas.width - 30) {
    leftState = 0;
    rightState = 1;
    playerDir = 1;
    player.dx = 3;
  }
});

requestAnimationFrame(loop);
</script>
</body>
</html>
